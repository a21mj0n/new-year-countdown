<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Alef&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>New Year Countdown</title>
</head>

<body>
  <div class="wrapper">
    <h3 class="title font-weight-bold text-center">New Year Coming</h3>
    <div class="countdown w-50 mx-auto d-flex justify-content-around flex-wrap">
      <div class="day text-center">
        <p class="big-text days">121</p>
        <span class="small-text">Days</span>
      </div>

      <div class="hour text-center">
        <p class="big-text hours">15</p>
        <span class="small-text">hours</span>
      </div>

      <div class="minute text-center">
        <p class="big-text minutes">54</p>
        <span class="small-text">Minutes</span>
      </div>

      <div class="second text-center">
        <p class="big-text seconds">08</p>
        <span class="small-text">Seconds</span>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
